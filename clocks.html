<!DOCTYPE html>
<html ng-app="bitgray">
<head>
	<title>Angular practices binding</title>
	<link rel="stylesheet" type="text/css" href="_res/foundation/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="_res/foundation/css/foundation.css">
	<link rel="stylesheet" type="text/css" href="_res/css/src/stylesheets/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<!-- header nav menu -->
	<header>
		<nav class="top-bar fixed">
			<ul class="title-area">
				<li class="name">
					<h1><a href="/">Tito Api Bitgray</a></h1>
				</li>	
			</ul>
		</nav>
	</header>
	<div class="clock-container">
		<div class="row">
			<div class="large-3 medium-4 small-12 columns">
				<p>Hour</p>
				<input class="knob hour" data-targetValue="10" data-fgcolor="#2C3E50">
			</div>
			<div class="large-3 medium-4 small-12 columns">
				<p>Minutes</p>
				<input class="knob minute" data-targetValue="20" data-fgcolor="#FF5B5B">
			</div>
			<div class="large-3 medium-4 small-12 columns">
				<p>Seconds</p>
				<input class="knob second" data-targetValue="15" data-fgcolor="#FF974F">
			</div>
		</div>
	</div>
	<!-- import foundation zurb -->
	<script src="_res/bower_components/jquery/dist/jquery.js"></script>
	<script src="_res/foundation/js/foundation/foundation.js"></script>
  	<script src="_res/foundation/js/foundation/foundation.offcanvas.js"></script>

  	<!-- Jquery Knob -->
	<script type="text/javascript" src="_res/javascripts/jqueryKnob/jquery.knob.js"></script>
	<script type="text/javascript" src="_res/javascripts/jqueryKnob/clock.js"></script>
</body>
</html>
